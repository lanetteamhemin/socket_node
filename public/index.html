<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>welcome my new chat app</p>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        socket.on('connect',()=>{
           console.log('connected to server');
        });

        socket.on("disconnect",()=>{
            console.log('disconnected from server');
        })
    </script>
</body>
</html>
